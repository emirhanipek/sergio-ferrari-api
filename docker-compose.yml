version: '3.8'

services:
  sf-nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sf-nextjs-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=root123
      - DB_DATABASE=sergio_ferrari
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - sf-nextjs-network
    command: sh -c "npm run start:dev"

  mysql:
    image: mysql:8.4
    container_name: sf-nextjs-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=sergio_ferrari
      - MYSQL_USER=sergio
      - MYSQL_PASSWORD=ferrari123
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - sf-nextjs-network

volumes:
  mysql-data:
    driver: local

networks:
  sf-nextjs-network:
    driver: bridge
